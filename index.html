<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css " />
</head>

<body>
    <div id="container">
        <div id="left-pane">

            <div id="form">
                <span id="heading-text">Log in and spend some virtual time with your gym buddies&#8987;</span>
                <br />
                <br />
                <label>Username: </label>


                <form onsubmit="return validate()">
                    <input type="text" id="email" placeholder="Enter Username" name="username" required />

                    <label>Password : </label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required />
                    <span id="ewarn" class="warning">Incorrect email or password</span>
                    <br />
                    <button id="submit" type="submit">Login</button>
                </form>
                <br />

                <input type="checkbox" checked="checked"> Remember me
                <button type="button" class="cancelbtn"> Cancel</button>
                Forgot <a href="#"> password? </a>
            </div>
            <div id="left-top-logo">
                <div id="dumbbell-container">
                    <img src="./sore-today-strong-tomorrow.svg" alt="dumbbell" />
                </div>
            </div>
        </div>
        <div id="right-pane">
            <div id="bottom-text">
                <span>Friends that train together stays together&#x221e</span>
            </div>
            <div id="illustration-container">
                <div id="image-container">
                    <img src="./barbell.svg" alt="hero illustration" />
                </div>
            </div>

        </div>
    </div>
    <script>
        function validate() {
            let email = document.getElementById("email")
            let password = document.getElementById("password")

            if (email.value.match(/\S+@\S+/)) {

                email.className = ""
                document.getElementById('ewarn').className = "block"

                if (password.value.length >= 8) {
                    password.className = ""
                    document.getElementById('pwarn').className = "block"

                    return true
                }
                // else {
                //     password.className = "incorrect"
                //     document.getElementById('pwarn').className = "none"
                //     return false

                // }
            } else {
                email.className = "incorrect"
                document.getElementById('ewarn').className = "none"
                return false
            }
        }
    </script>
</body>

</html>
