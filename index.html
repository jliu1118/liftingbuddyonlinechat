<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css " />
</head>

<body>
    <div id="container">
        <div id="left-pane">

            <div id="form">
                <span id="heading-text">Log in and spend some virtual time with your gym buddies&#8987;</span>
                <br />
                <br />
                <label>Username: </label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label>Password : </label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <br />
                <button id="submit">Login</button>
                <br />
                <input type="checkbox" checked="checked"> Remember me
                <button type="button" class="cancelbtn"> Cancel</button>
                Forgot <a href="#"> password? </a>
            </div>
            <div id="left-top-logo">
                <div id="dumbbell-container">
                    <img src="./sore-today-strong-tomorrow.svg" alt="dumbbell" />
                </div>
            </div>
        </div>
        <div id="right-pane">
            <div id="bottom-text">
                <span>Friends that train together stays together&#x221e</span>
            </div>
            <div id="illustration-container">
                <div id="image-container">
                    <img src="./barbell.svg" alt="hero illustration" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
